<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>WEATHER_TERMINAL v3.0</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <meta name="description" content="Retro CRT terminal weather application"/>
  <meta name="theme-color" content="#0a0a08"/>

  <!-- VT323 - Retro Terminal Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

  <link rel="icon" href="/favicon.ico" sizes="48x48"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>

  <style>
    /* CRT aesthetic base styles */
    html {
      background-color: #0a0a08;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', 'Fira Code', monospace;
      background-color: #0a0a08;
      color: #ffb000;
      overflow: hidden;
    }
    /* Prevent text selection for more authentic terminal feel */
    * {
      cursor: default;
    }
    a, button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/app/scripts/index.tsx"></script>
</body>
</html>
